<ion-content>
  <div class="flex-center">
    <form action="" [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input formControlName="email" label="Floating label" labelPlacement="floating" label="Email" type="email"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">* Email is mandatory</ion-label>
          <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">* Email is invalid</ion-label>
          <ion-item>
            <ion-input formControlName="password" label="Floating label" labelPlacement="floating" label="Password"
              type="password1234"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">* Password is mandatory</ion-label>
          <ion-button color="primary" fill="clear" size="full">Forgot email/password</ion-button>
          <ion-button [disabled]="!form.valid" color="success" size="full" (click)="login()">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
