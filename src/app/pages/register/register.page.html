<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do with recyclable waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-radio-group value="end">
          <ion-item>
            <ion-radio value="CLIENT">I want to BUY it</ion-radio>
          </ion-item>
          <ion-item>
            <ion-radio value="PARTNER">I want to SELL it</ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Confirm password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Phone number" type="tel"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Address" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Neighbourhood" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Zip code" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="State" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="City" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Floating label" labelPlacement="floating" label="Compliment" type="text"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button size="full" color="light">Register</ion-button>
</ion-content>
