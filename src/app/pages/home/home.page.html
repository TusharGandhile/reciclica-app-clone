<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar>
        <img src="../../../assets/images/avatar.png" alt="user">
      </ion-avatar>
      <ion-label>
        <h1>Tushar Gandhile</h1>
        <p>Gathered: <span class="money">$ 15.00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-item lines="none">
          <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
          <ion-label>
            On Hold
            <p>12/12/2024 16:04:23</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <p>Created at 6/12/2024</p>
            <p>Note: we have two bags that are full, one with plastic and one with glasses</p>
          </ion-label>
        </ion-item>
        <ion-button color="success" fill="clear" size="full">See all..</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>
</ion-content>
