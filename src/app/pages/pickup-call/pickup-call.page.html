<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <img src="../../../assets/images/GoogleMapTA.webp" alt="">
 <ion-card>
  <ion-card-content>
    <p>Address: Fake street, 111</p>
    <p>Compliment: upto 222</p>
    <p>Neighbourhood: Neighbourhood abc</p>
    <p>Zip code: 123 456</p>
    <p>City: sample city</p>
    <p>State: sample state</p>
  </ion-card-content>
 </ion-card>
 <ion-list>
  <ion-item lines="inset">
    <ion-textarea label="Notes" labelPlacement="floating"></ion-textarea>
  </ion-item>
 </ion-list>
 <ion-button color="success" size="full" (click)="newPickupCall()">Create pickup call</ion-button>
</ion-content>
